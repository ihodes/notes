<ul id="archive">
    $for(posts)$
        <li>
          <span>
            <a href="$url$">$title$</a> &nbsp;
            <time datetime="$date$" class="pubdate">$date$</time>
          </span>

          <div class="summary">
            $summary$
          </div>
        </li>
    $endfor$
</ul>
